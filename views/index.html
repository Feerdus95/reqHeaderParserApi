<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Header Parser</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Request Header Parser Microservice</h1>
        <h3>Example Usage:</h3>
        <p>[base url]/api/whoami</p>
        <h3>Example Output:</h3>
        <p>{"ipaddress":"::1","language":"en-US,en;q=0.5","software":"Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:109.0) Gecko/20100101 Firefox/115.0"}</p>
        <div class="output-container">
            <button id="getData">Get My Data</button>
            <div class="results">
                <p>IP Address: <span id="ipAddress"></span></p>
                <p>Language: <span id="language"></span></p>
                <p>Software: <span id="software"></span></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('getData').addEventListener('click', async function() {
            try {
                const response = await fetch('/api/whoami');
                const data = await response.json();
                document.getElementById('ipAddress').textContent = data.ipaddress;
                document.getElementById('language').textContent = data.language;
                document.getElementById('software').textContent = data.software;
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
